# Nginx configuration cho lukistar.space
# Copy file này vào /etc/nginx/sites-available/screenshot-analyzer
# Sau đó tạo symlink: sudo ln -s /etc/nginx/sites-available/screenshot-analyzer /etc/nginx/sites-enabled/
# Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    server_name lukistar.space www.lukistar.space;
    
    # Redirect HTTP to HTTPS (nếu có SSL)
    # return 301 https://$server_name$request_uri;
    
    # Hoặc để chạy HTTP trực tiếp:
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (nếu cần)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Tăng kích thước upload cho screenshots
    client_max_body_size 50M;
    
    # Timeout
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
}

